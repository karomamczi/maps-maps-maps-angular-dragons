<div class="container my-4">
  <ngb-tabset>
    <ng-container *ngFor="let routePath of routePaths">
      <ngb-tab>
        <ng-template ngbTabTitle>
          <a [routerLink]="'/' + routePath">{{
            getNameFromRoutePath(routePath)
          }}</a>
        </ng-template>
        <ng-template ngbTabContent><router-outlet></router-outlet></ng-template>
      </ngb-tab>
    </ng-container>
  </ngb-tabset>
</div>

<section id="map">
  <aol-map #map [width]="'100%'" [height]="'100%'">
    <aol-interaction-default></aol-interaction-default>
    <aol-control-defaults></aol-control-defaults>
    <aol-view [zoom]="16">
      <aol-coordinate
        [x]="19.948039"
        [y]="50.064218"
        [srid]="projectionEnum.WorldGeodeticSystem84"
      ></aol-coordinate>
    </aol-view>
    <aol-layer-tile> <aol-source-osm></aol-source-osm> </aol-layer-tile>
    <aol-overlay *ngIf="country?.latlng">
      <aol-coordinate
        [x]="country.latlng[1]"
        [y]="country.latlng[0]"
        [srid]="projectionEnum.WorldGeodeticSystem84"
      >
      </aol-coordinate>
      <aol-content>
        <div id="popup" class="ol-popup">
          <button
            type="button"
            class="btn float-right fa fa-times"
            aria-hidden="true"
            (click)="closePopup()"
          ></button>
          <div id="popup-content">Yay! We are in {{ country.name }} baby!</div>
        </div>
      </aol-content>
    </aol-overlay>
  </aol-map>
</section>

<app-country-search
  (country)="handleCountrySelect($event)"
></app-country-search>

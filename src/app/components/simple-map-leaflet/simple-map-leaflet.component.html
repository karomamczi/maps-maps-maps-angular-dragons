<div
  leaflet
  style="height: 40rem;"
  [leafletOptions]="options"
  [leafletLayers]="layers"
  [leafletLayersControl]="layersControl"
  (leafletClick)="handleClick($event)"
  (leafletMapMoveEnd)="handleMoveEnd($event)"
  (leafletMapReady)="handleMapInstance($event)"
></div>

<app-location-info
  [lastPoint]="lastPoint"
  [lastExtent]="lastExtent"
></app-location-info>

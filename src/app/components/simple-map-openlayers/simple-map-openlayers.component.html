<section id="map">
  <aol-map
    #map
    [width]="'100%'"
    [height]="'40rem'"
    (onSingleClick)="handleSingleClick($event)"
    (onMoveEnd)="handleMoveEnd($event)"
  >
    <aol-interaction-default></aol-interaction-default>
    <aol-control-defaults></aol-control-defaults>
    <aol-control-overviewmap></aol-control-overviewmap>
    <aol-control-mouseposition
      [coordinateFormat]="coordinateFormat"
      [projection]="projectionEnum.WorldGeodeticSystem84"
    ></aol-control-mouseposition>
    <aol-control-fullscreen></aol-control-fullscreen>
    <aol-view [zoom]="16">
      <aol-coordinate
        [x]="19.948039"
        [y]="50.064218"
        [srid]="projectionEnum.WorldGeodeticSystem84"
      ></aol-coordinate>
    </aol-view>
    <aol-layer-tile> <aol-source-osm></aol-source-osm> </aol-layer-tile>

    <aol-layer-vector *ngIf="lastPoint">
      <aol-source-vector>
        <aol-feature>
          <aol-geometry-point>
            <aol-coordinate
              [x]="lastPoint[0]"
              [y]="lastPoint[1]"
              [srid]="projectionEnum.WorldGeodeticSystem84"
            ></aol-coordinate>
          </aol-geometry-point>
          <aol-style>
            <aol-style-circle [radius]="10">
              <aol-style-stroke
                [color]="'white'"
                [width]="2"
              ></aol-style-stroke>
              <aol-style-fill [color]="'blue'"></aol-style-fill>
            </aol-style-circle>
          </aol-style>
        </aol-feature>
      </aol-source-vector>
    </aol-layer-vector>
  </aol-map>
</section>

<app-location-info
  [lastPoint]="lastPoint"
  [lastExtent]="lastExtent"
></app-location-info>
